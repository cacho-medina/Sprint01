<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Alura Challenge - Sprint 01</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header class="header">
            <h1><img src="images/Alura.svg" alt="logo de Alura" /></h1>
        </header>
        <section class="ingresar_texto">
            <textarea
                id="ingresar_texto"
                cols="30"
                rows="10"
                placeholder="Ingrese el texto aqui"
            ></textarea>
        </section>
        <section class="warning">
            <img
                class="warning__logo"
                src="images/warning.svg"
                alt="logo de precaucion"
            />
            <span>Solo letras minúsculas y sin acentos</span>
        </section>
        <section class="magia">
            <button class="encriptar" onclick="encriptar()">Encriptar</button>
            <button class="desencriptar">Desencriptar</button>
        </section>
        <section class="mostrar_texto">
            <p class="main">Ningún mensaje fue encontrado</p>
            <p class="secondary">
                Ingresa el texto que desees encriptar o desencriptar
            </p>
        </section>
        <script src="index.js"></script>
    </body>
</html>
